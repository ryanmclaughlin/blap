<template name="videoPreview">
  {{#if videoPreviewSource }}

  <div class="video-preview">
    <video class="video-preview__video" loop>
      <source id="vid-source" src="{{ videoPreviewSource }}" type="video/mp4">
    </video>
    <div class="video-preview__slider"></div>
  </div>
  {{/if}}
</template>
